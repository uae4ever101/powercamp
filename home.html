<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNDAWN Camp Competition - Home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        .profile-info {
            display: flex;
            align-items: center;
        }
        .edit-profile {
            margin-left: 10px;
            color: #3498db;
            cursor: pointer;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .stat-box {
            text-align: center;
            padding: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }
        .upcoming-events {
            margin-top: 20px;
        }
        .event {
            background-color: #e8f4fd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>UNDAWN Camp Competition</h1>
            <div class="profile-info">
                Welcome, <span id="ingame-name">Loading...</span>
                <i class="fas fa-edit edit-profile" onclick="editProfile()"></i>
            </div>
        </header>

        <div class="stats">
            <div class="stat-box">
                <h3>Your Rating</h3>
                <p id="user-rating">Loading...</p>
            </div>
            <div class="stat-box">
                <h3>Squad</h3>
                <p id="user-squad">Not Assigned</p>
            </div>
        </div>

        <div class="upcoming-events">
            <h2>Upcoming Events</h2>
            <div class="event">
                <h3>Wednesday Camp</h3>
                <p>Date: Next Wednesday</p>
                <p>Time: 8:00 PM EST</p>
            </div>
            <div class="event">
                <h3>Friday Tournament</h3>
                <p>Date: Next Friday</p>
                <p>Time: 9:00 PM EST</p>
            </div>
        </div>
    </div>

    <script>
        // Fetch user data when the page loads
        window.onload = function() {
            fetch('/user-profile')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('ingame-name').textContent = data.ingameName;
                    document.getElementById('user-rating').textContent = data.ingameRating;
                    if (data.squad) {
                        document.getElementById('user-squad').textContent = data.squad;
                    }
                })
                .catch(error => console.error('Error:', error));
        };

        function editProfile() {
            // Implement edit profile functionality
            alert('Edit profile functionality will be implemented here.');
            // You could open a modal or redirect to an edit profile page
        }
    </script>
</body>
</html>
